<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopCode</title>
    <!-- mettre une icone ds l'onglet -->
    <link rel="shortcut icon" type="image/png" href="assets\img\logo-sans-fond2.png" />

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets\js\app.js" defer></script>
    <script src="assets\js\wheelzoom.js" defer></script>

</head>

<body>

    <div class="basdepage">
        <a href="mentions"> Mentions legales </a>
        <a href="confidentialite"> Politique de confidentialité </a>
    </div>

    <section id="loader">
        <p class="neon">Pop Code</p>
        <div class="wrapper">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <span>Loading</span>
        </div>
    </section>

    <section id="accueil" class="displayNone">
        <div class="logo"></div>
        <P class="nombre">27</P>
        <p>REFERENCES DE</p>
        <p>LANGAGES DE PROGRAMMATION</p>
        <p>A RETROUVER</p>
        <button id="jouer" class="commencer">Cliquer pour commencer</button>

    </section>

    <section id="jeu" class="displayNone">

        <img class='zoom' src='assets\img\chambre.jpg' alt='chambre'/>

        <div class="dialogue">
            <p id="entree2"></p>
            <p id="entree"></p>
        </div>

        <div class="score">
            <p class="titrescore">score</p>
            <p class="pts"></p>
            <span class="croix x1">X</span>
            <span class="croix x2">X</span>
            <span class="croix x3">X</span>
        </div>
        <div class="logo-jeu"></div>

        <div class="barre-zoom">
            <p class="titre-zoom">zoom</p>
            <a class="plus" href="plus">+</a>
            <a class="moins" href="moins">-</a>
        </div>

        <div class="trouve">
            <div class="loupe"></div>
            <p>Languages trouvés</p>
        </div>

        <div id="modal" class="displayNone">
            <div class="modal_content">
                <div class="logo-titre"></div>
                <div class="Descriptif"></div>
                <a href="#" class="ModalClose">X</a>
            </div>
        </div>

    </section>

</body>

</html>
